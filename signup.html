<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/x-icon" href="img/logo (2).png">
    <title>Sign Up Here</title>
</head>
<body>

    <img src="img/preview.gif" class="loader" alt="">
    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading"> Sign Up</h1>
                <input type="text" autocomplete="off" id="Name" placeholder="fullname">
                <input type="email" autocomplete="off" id="Email" placeholder="email">
                <input type="password" autocomplete="off" id="Password" placeholder="password">
                <input type="number" autocomplete="off" id="Number" placeholder="number">
                <a href="complete.html"><button class="submit-btn"> Sign Up</button></a>
                <a href="/login" class="other-form-link"> Already have an account? Log In</a>

            </div>
            <img src="img/signup.jpg" class="form-img" alt="">

        </div>
    </section>
    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
